    <h1>Exercices JS</h1>
    <section>
        <h2>Police d'assurance</h2>
        <form action="#" method="GET" id="informations">
            
            <div>
                <label for="anciennete">Depuis combien d'année êtes vous assurez chez nous</label>
                <input type="number" name="anciennete" id="anciennete">
            </div>
            <div>
                <label for="age">Quel âge avez-vous</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <label for="permis">Depuis combien d'années avez vous le permis</label>
                <input type="number" name="permis" id="permis">
            </div>
            <div>
                <label for="nb_accident">De combien d'accident avez-vous déjà été responsable</label>
                <input type="number" name="nb_accident" id="nb_accident">
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    
        <div id="assurance">
    
        </div>
    </section>
    <section>
        <h2>Photocopie</h2>
        <form action="#" id="form_photocopie">
            <label for="nb_photocopie">Combien de photocopie(s) voulez-vous faire?</label>
            <input type="number" name="nb_photocopie" id="nb_photocopie">
            <button type="submit">Envoyer</button>
        </form>
        <div id="tarif_photocopie">

        </div>
    </section>

    <section>
        <h2>impots</h2>
        <form action="#" id="form_impots">
            <label for="sexe">Êtes-vous un homme ou une femme</label>
            <select name="sexe" id="sexe">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>
            <label for="age_impots">Quel age avec vous</label>
            <input type="number" id="age_impots">
            <button type="submit">Envoyer</button>
        </form>
        <div id="retour_impots">

        </div>
    </section>
    <section>
        <h2>étoiles décroissantes</h2>
        <div id="etoilesUp">

        </div>
    </section>

    <section>
        <h2>étoiles croissantes</h2>
        <div id="etoilesDown">

        </div>
    </section>

    <section>
        <h2>occurences</h2>
        <form action="#" id="form-occ">
            <label for="lettre">quelle lettre choisissez-vous</label>
            <select name="lettre" id="lettre">
                <option value="h">h</option>
                <option value="j">j</option>
                <option value="x">x</option>
                <option value="k">k</option>
            </select>
        </form>
        <div id="reponse_occ">

        </div>
    </section>
    <section>
        <h2>tri à bulles</h2>
        <div id="listeDebut"></div>
        <button id="trier">trier</button>
        <div id="listeFin"></div>
    </section>
    <section>
        <h2>Palindrome</h2>
        <form action="#" id="formPalindrome">
            <label for="mot">Saisissez un mot pour vérifier si un mot est un palindrome</label>
            <input type="text" name="mot" id="mot">
            <button type="submit" id="verifierPalindrome">envoyer</button>
        </form>
        <div id="retourPalindrome"></div>
    </section>

        <form action="#" id="cryptage">
